    <input type="password" placeholder="password">
</div>

<Div>

    <input type="email" placeholder="Correo@gmail.com" required>
</Div>
<!-- Fecha de dia  -->
<div>
    <label for="Fecha">Fecha</label>

</div>

</div>

<div>
    <label for="Color">Color</label>
    <input type="color">
</div>

<Div>

    <input type="checkbox">
</div>

<div>

</div>

</Div>

<Div>

</Div>

</Div>

<Div>

    <input type="datetime">
</Div>

<Div>

</Div>

</Div>

<Div>

</Div>
